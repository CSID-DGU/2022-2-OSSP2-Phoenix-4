<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <style>
        input:focus {
            background-color: rgb(230, 255, 227);
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front/css/login.css">
    <title>My Mini Chef</title>
</head>

<body>
    <div class="container_main">

        <div class="ment">
            <h1>"당신만을 위한, 가장 건강한 끼니"</h1>
        </div>

        <div class="container_logoback">
            <div class="logoback">
                <img src="logo.jpg" alt="logo">
            </div>

        </div>

        <div class="container_user">
            <div class="container_login">
                <form action="/login" method="post" class="container_input">
                    <input type="hidden" th:name="${id}" th:value="${password}" />

                    <input type="text" name="username" placeholder="아이디를 입력해주세요">
                    <input type="password" name="password" placeholder="패스워드를 입력해주세요">
                    <div class="container_login_btn">
                        <button type="submit">로그인</button>
                    </div>
                </form>
                <div class="save_check">
                    <input type="checkbox" name="remember?" value="save" checked="checked" />로그인 기억
                </div>
            </div>
            <div class="container_text">
                <div class="container_membership">
                    <a href="/join" class="join_membership">회원가입</a>
                </div>
                <p class="find_text">
                    <a href="" class="find_id">아이디</a>
                    또는
                    <a href="" class="find_password">패스워드</a>
                    찾기
                </p>
            </div>
        </div>
    </div>
    <script src="/front/js/login.js"></script>
</body>

</html>
