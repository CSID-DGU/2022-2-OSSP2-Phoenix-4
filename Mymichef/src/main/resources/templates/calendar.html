<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/front/css/calendar.css" />
    <title>My Mini Chef</title>
  </head>

  <body>
    <section class="wrapper">
      <section class="material-design-hamburger">
        <button class="material-design-hamburger__icon">
          <span class="material-design-hamburger__layer"></span>
        </button>
      </section>

      <section class="menu menu--off">
        <div><a href="/home">홈</a></div>
        <div><a href="/food">식재료입력</a></div>
        <div><a href="/recommend">메뉴추천</a></div>
        <div><a href="/home/shopping">장바구니목록</a></div>
        <div><a href="/mypage">마이페이지</a></div>
      </section>
    </section>

    <div class="calendar">
      <div class="sec_cal">
        <div class="cal_nav">
          <a href="javascript:" class="nav-btn go-prev"></a>
          <div class="year-month"></div>
          <a href="javascript:" class="nav-btn go-next"></a>
        </div>
        <div class="cal_wrap">
          <div class="days">
            <div class="day">MON</div>
            <div class="day">TUE</div>
            <div class="day">WED</div>
            <div class="day">THU</div>
            <div class="day">FRI</div>
            <div class="day">SAT</div>
            <div class="day">SUN</div>
          </div>
          <div class="dates"></div>
        </div>
      </div>
    </div>

    <div id="popup" style="display: none">
      <div id="popupInner">
        <h1 id="popup_date"></h1>
        <div id="popup_breakfast" class="popup_wrap">
          <p class="popup_time">아침</p>
          <p id="name_breakfast" class="popup_name"></p>
          <div id="ingredient_breakfast" class="popup_ingredient"></div>
          <div id="recipe_breakfast" class="popup_recipe"></div>
        </div>
        <div id="popup_lunch" class="popup_wrap">
          <p class="popup_time">점심</p>
          <p id="name_lunch" class="popup_name"></p>
          <div id="ingredient_lunch" class="popup_ingredient"></div>
          <div id="recipe_lunch" class="popup_recipe"></div>
        </div>
        <div id="popup_dinner" class="popup_wrap">
          <p class="popup_time">저녁</p>
          <p id="name_dinner" class="popup_name"></p>
          <div id="ingredient_dinner" class="popup_ingredient"></div>
          <div id="recipe_dinner" class="popup_recipe"></div>
        </div>
        <button class="button" id="closeBtn">닫기</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="/front/js/calendar.js"></script>
  </body>
</html>
