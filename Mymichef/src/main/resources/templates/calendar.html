<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/front/css/calendar.css" />
    <title>My Mini Chef</title>
  </head>

  <body>
    <section class="wrapper">
      <section class="material-design-hamburger">
        <button class="material-design-hamburger__icon">
          <span class="material-design-hamburger__layer"></span>
        </button>
      </section>

      <section class="menu menu--off">
        <div><a href="/home">홈</a></div>
        <div><a href="/home/food_input">식재료입력</a></div>
        <div><a href="/home/recommend">메뉴추천</a></div>
        <div><a href="/home/shopping">메모패드</a></div>
        <div><a href="/mypage">마이페이지</a></div>
      </section>
    </section>

    <div class="calendar">
      <div class="sec_cal">
        <div class="cal_nav">
          <a href="javascript:" class="nav-btn go-prev"></a>
          <div class="year-month"></div>
          <a href="javascript:" class="nav-btn go-next"></a>
        </div>
        <div class="cal_wrap">
          <div class="days">
            <div class="day">MON</div>
            <div class="day">TUE</div>
            <div class="day">WED</div>
            <div class="day">THU</div>
            <div class="day">FRI</div>
            <div class="day">SAT</div>
            <div class="day">SUN</div>
          </div>
          <div class="dates"></div>
        </div>
      </div>
    </div>
    <div id="popup" style="display: none">
      <div id="popupInner"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="/front/js/calendar.js"></script>
  </body>
</html>
