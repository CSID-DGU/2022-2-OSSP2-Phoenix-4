<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      input:focus {
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/front/css/mypage.css" />
    <title>My Mini Chef</title>
  </head>

  <body>
    <section class="wrapper">
      <section class="material-design-hamburger">
        <button class="material-design-hamburger__icon">
          <span class="material-design-hamburger__layer"></span>
        </button>
      </section>

      <section class="menu menu--off">
        <div><a href="/home">홈</a></div>
        <div><a href="/food">식재료입력</a></div>
        <div><a href="/home/recommend">메뉴추천</a></div>
        <div><a href="/home/shopping">메모패드</a></div>
        <div><a href="/mypage">마이페이지</a></div>
      </section>
    </section>

    <form action="/mypage" class="container">
      <h1 class="title">마이페이지</h1>

      <div class="grid">
        <div class="form-group name-group">
          <label for="name">이름</label>
          <input id="name" type="text" placeholder="홍길동" disabled />
        </div>

        <div class="form-group email-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="text"
            placeholder="example@mmc.com"
            disabled
          />
        </div>

        <div class="form-group phone-group">
          <label for="phone">전화번호</label>
          <input id="phone" type="text" placeholder="010-1234-1234" disabled />
        </div>

        <div class="form-group height-group">
          <label for="height">키</label>
          <input id="height" type="number" placeholder="cm" disabled />
        </div>

        <div class="form-group weight-group">
          <label for="weight">몸무게</label>
          <input id="weight" type="number" placeholder="kg" disabled />
        </div>

        <div class="form-group cal-group">
          <label for="cal">희망 칼로리</label>
          <input id="cal" type="number" placeholder="kcal" disabled />
        </div>

        <div class="form-group pw-group">
          <label for="password">비밀번호 수정</label>
          <input id="password" type="password" />
        </div>
        <div class="form-group pwch-group">
          <label for="c_password">비밀번호 확인</label>
          <input id="c_password" type="password" />
        </div>

        <div class="form-group alg-group">
          <div id="allergies">
            <label for="allergy1">알레르기1</label>
            <label for="allergy2">알레르기2</label>
          </div>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="allergy1" class="form-control">
                <option value="없음" selected="selected">없음</option>
                <option value="메밀">메밀</option>
                <option value="밀">밀</option>
                <option value="대두">대두</option>
                <option value="땅콩">땅콩</option>
                <option value="견과">견과</option>
                <option value="아황산류">아황산류</option>
                <option value="복숭아">복숭아</option>
                <option value="토마토">토마토</option>
                <option value="난류">난류</option>
                <option value="유제품">유제품</option>
                <option value="새우">새우</option>
                <option value="고등어">고등어</option>
                <option value="오징어">오징어</option>
                <option value="갑각류">갑각류</option>
                <option value="조개류">조개류</option>
                <option value="돼지고기">돼지고기</option>
                <option value="쇠고기">쇠고기</option>
                <option value="닭고기">닭고기</option>
              </select>
              <select id="allergy2" class="form-control">
                <option value="없음" selected="selected">없음</option>
                <option value="메밀">메밀</option>
                <option value="밀">밀</option>
                <option value="대두">대두</option>
                <option value="땅콩">땅콩</option>
                <option value="견과">견과</option>
                <option value="아황산류">아황산류</option>
                <option value="복숭아">복숭아</option>
                <option value="토마토">토마토</option>
                <option value="난류">난류</option>
                <option value="유제품">유제품</option>
                <option value="새우">새우</option>
                <option value="고등어">고등어</option>
                <option value="오징어">오징어</option>
                <option value="갑각류">갑각류</option>
                <option value="조개류">조개류</option>
                <option value="돼지고기">돼지고기</option>
                <option value="쇠고기">쇠고기</option>
                <option value="닭고기">닭고기</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group gender-group">
          <label for="switch">성별</label>
          <input id="switch" type="checkbox" hidden />
          <label for="switch" class="switch">
            <h1 class="female">✝</h1>
            <h1 class="male">➜</h1>
          </label>
        </div>

        <div class="form-group vegan-group">
          <label for="check">비건</label>
          <label class="pure-material-checkbox">
            <input id="check" type="checkbox" />
            <span>비건입니다.</span>
          </label>
        </div>

        <form id="parent">
          <div class="wrapper">
            <button
                    class="button button--disappear"
                    type="button"
                    onclick="undoEdit()"
            >
              취소
            </button>
            <button type="submit" class="button button--disappear">저장</button>
            <button
                    id="updateUserInfo"
                    type="button"
                    class="button button--trigger"
            >
              수정하기
            </button>
          </div>
        </form>
      </div>


    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/front/js/mypage.js"></script>
  </body>
</html>
