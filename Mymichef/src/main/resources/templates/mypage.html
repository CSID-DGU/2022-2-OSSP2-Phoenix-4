<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      input:focus {
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/front/css/mypage.css" />
    <title>My Mini Chef</title>
  </head>

  <body>
    <section class="wrapper">
      <section class="material-design-hamburger">
        <button class="material-design-hamburger__icon">
          <span class="material-design-hamburger__layer"></span>
        </button>
      </section>

      <section class="menu menu--off">
        <div><a href="/home">홈</a></div>
        <div><a href="/food">식재료입력</a></div>
        <div><a href="/recommend">메뉴추천</a></div>
        <div><a href="/home/shopping">장바구니목록</a></div>
        <div><a href="/home/calendar">식단확인</a></div>
      </section>
    </section>

    <fieldset action="/mypage" class="container">
      <h1 class="title">마이페이지</h1>

      <form id = "ModifyAccount">
        <div class="grid">
          <div class="form-group name-group">
            <label for="name">이름</label>
            <input id="name" type="text" placeholder="홍길동"/>
          </div>

          <div class="form-group email-group">
            <label for="email">Email</label>
            <input
                    id="email"
                    type="text"
                    placeholder="example@mmc.com"
            />
          </div>

          <div class="form-group phone-group">
            <label for="phone">전화번호</label>
            <input id="phone" type="text" placeholder="010-1234-1234"/>
          </div>

          <div class="form-group height-group">
            <label for="height">키</label>
            <input id="height" type="number" placeholder="cm"/>
          </div>

          <div class="form-group weight-group">
            <label for="weight">몸무게</label>
            <input id="weight" type="number" placeholder="kg"/>
          </div>

          <div class="form-group cal-group">
            <label for="cal">희망 칼로리</label>
            <input id="cal" type="number" placeholder="kcal" />
          </div>

          <div class="form-group gender-group">
            <label for="switch">성별</label>
            <input id="switch" type="checkbox" hidden />
            <label for="switch" class="switch">
              <h1 class="female" value="female">✝</h1>
              <h1 class="male"  value="male">➜</h1>
            </label>
          </div>


          <div class="btn-group">
            <button
                    class="button button--disappear"
                    type="button"
                    onclick="undoEdit()"
            >
              취소
            </button>
            <button type="submit" class="button button--disappear">저장</button>
            <button
                    id="updateUserInfo"
                    type="button"
                    class="button button--trigger"
            >
              수정하기
            </button>
          </div>
        </div>
      </form>
    </fieldset>

    <div id="live-chat" class="live-chat-transition">

      <div id="chat-label" class="live-chat-transition">

        <h4 class="live-chat-galaxie live-chat-transition">

          권장 칼로리

          <img src="https://fgl.scene7.com/is/image/FGLSportsLtd/live-chat-up-arrow-icon?wid=15&fmt=png-alpha&op_sharpen=1&resMode=sharp2"
               alt="live-chat-up-arrow"
               class="live-chat-arrow live-chat-transition live-chat-up-arrow"
          />

          <img src="https://fgl.scene7.com/is/image/FGLSportsLtd/live-chat-down-arrow-icon?wid=15&fmt=png-alpha&resMode=sharp2"
               alt="live-chat-down-arrow"
               class="live-chat-arrow live-chat-transition live-chat-down-arrow"
          />

        </h4>

      </div>

      <p><strong>하루 권장 칼로리</strong><br>표준체중(kg)x활동지수
        <br><strong>표준체중</strong><br>(키-100)x0.9
        <br><strong>활동지수</strong><br>좌식,활동량 적음:25<br>규칙적,보통의 활동량:30~35<br>활동량 많음:40
      </p>

      <!-- Trigger/Open The Modal -->
      <button id="myBtn" class="live-chat-galaxie">계산기</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-box">
          <span class="close">&times;</span>
          <br>
          <p id="display">0</p>

          <input type="button" id="clear" value="C" onclick="clearDisplay()">
          <input type="button" id="delete" value="<" onclick="deleteChar()">
          <input type="button" id="percent" value="%" onclick="computePercent()">
          <input type="button" id="divide" value="/" onclick="updateDisplay(this.value)">
          <br>
          <input type="button" id="num7" value="7" onclick="updateDisplayNumber(this.value)">
          <input type="button" id="num8" value="8" onclick="updateDisplayNumber(this.value)">
          <input type="button" id="num9" value="9" onclick="updateDisplayNumber(this.value)">
          <input type="button" id="multiply" value="x" onclick="updateDisplay(this.value)">
          <br>
          <input type="button" id="num4" value="4" onclick="updateDisplayNumber(this.value)">
          <input type="button" id="num5" value="5" onclick="updateDisplayNumber(this.value)">
          <input type="button" id="num6" value="6" onclick="updateDisplayNumber(this.value)">
          <input type="button" id="subtract" value="-" onclick="updateDisplay(this.value)">
          <br>
          <input type="button" id="num1" value="1" onclick="updateDisplayNumber(this.value)">
          <input type="button" id="num2" value="2" onclick="updateDisplayNumber(this.value)">
          <input type="button" id="num3" value="3" onclick="updateDisplayNumber(this.value)">
          <input type="button" id="add" value="+" onclick="updateDisplay(this.value)">
          <br>
          <input type="button" id="num0" value="0" onclick="updateDisplayNumber(this.value)">
          <input type="button" id="period" value="." onclick="updateDisplayNumber(this.value)">
          <input type="button" id="equals" value="=" onclick="computeExpression()">
        </div>

      </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/front/js/mypage.js"></script>
  </body>
</html>
