<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front/css/mypage.css">
    <title>My Mini Chef</title>
</head>

<body>
    <div class="container_main">
        <div class="navigation"></div>

        <div class="container_information">
            <p id="name">이름</p>
            <p id="info_name"></p>
            <input type="text" id="input_name" placeholder="이름 수정">

            <p id="email">이메일</p>
            <p id="info_email"></p>

            <p id="gender">성별</p>
            <p id="info_gender"></p>
            <input type="radio" name="gender" value="man" placeholder="남">
            <input type="radio" name="gender" value="woman" placeholder="여">

            <p id="height">키</p>
            <p id="info_height"></p>
            <input type="text" id="input_height">

            <p id="weight">몸무게</p>
            <p id="info_weight"></p>
            <input type="text" id="input_weight">

            <p id="allergy">알레르기</p>
            <p id="info_allergy"></p>   <!-- 추후 디자인 수정 예정-->
            <input type="search" name="" id="search_allergy">

            <p id="vegan">비건</p>
            <p id="info_vegan"></p>
            <input type="radio" name="vegan_radio" placeholder="O" value="vegan">
            <input type="radio" name="vegan_radio" placeholder="X" value="non-vegan">

            <p id="calorie">희망칼로리</p>
            <p id="info_calorie"></p>
            <input type="text" id="input_calorie">

        </div>
        <div>
            <button id="edit_btn"></button>
        </div>

    </div>

    <script src="../static/front/js/mypage.js"></script>
</body>

</html>
