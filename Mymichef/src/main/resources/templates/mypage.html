<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        input:focus {
            background-color: #ffeacf;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front/css/mypage.css">
    <title>My Mini Chef</title>
</head>

<body>
<div class="container_main">
    <div class="navigation"></div>

    <div class="container_information">
        <div id="name">이름
            <input type="text" class="input name" placeholder="이름 수정">
            <p id="info_name"></p>
        </div>

        <div id="pw">비밀번호 변경
            <input type="password" class="input now_p/w" placeholder="현재 비밀번호" maxlength="{12}" minlength="{4}"/>
            <button class="check btn">확인</button>
            <div class="new&check">
                <input class="input pw" type="password" id="input_new_p/w" placeholder="바꿀 비밀번호" maxlength="{12}" minlength="{4}"/>
                <input class="input pw" type="password" id="input_again_p/w" placeholder="비밀번호 재입력 " maxlength="{12}" minlength="{4}"/>
            </div>
            <p class="info now_p/w"></p>
        </div>

        <h3 id="email">이메일
            <input type="email" class="input email" placeholder="example@mmc.com">
            <p class="info email"></p>
        </h3>

        <h3 id="gender">성별
            <input type="radio" class="radio gender man" name="gender" value="man">
            <input type="radio" class="radio gender woman" name="gender" value="woman">
            <p class="info gender"></p>
        </h3>

        <h3 id="height">키
            <input type="number" class="input height" placeholder="cm" min="{10}" max="{250}">
            <p class="info height"></p>
        </h3>

        <h3 id="weight">몸무게
            <input type="number" class="input weight" placeholder="kg" min="{0}" max="{200}">
            <p class="info weight"></p>
        </h3>

        <h3 id="allergy">알레르기
            <input type="search" name="" class="search allergy">
            <p class="array allergy"></p>   <!-- 추후 디자인 수정 예정-->
        </h3>

        <h3 id="vegan">비건
            <input type="radio" class="input vegan" name="vegan_radio" value="vegan">
            <input type="radio" class="input vegan" name="vegan_radio" value="non-vegan">
            <p class="info vegan"></p>
        </h3>

        <h3 id="calorie">희망칼로리
            <input type="number" class="input calorie" placeholder="kcal">
            <p class="info calorie"></p>
        </h3>
    </div>

    <div>
        <button id="edit_btn">수정</button>
    </div>

</div>

<script src="../static/front/js/mypage.js"></script>
</body>

</html>
