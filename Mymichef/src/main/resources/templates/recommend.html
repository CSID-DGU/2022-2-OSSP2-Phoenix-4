<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/front/jpg/icon.png" type="image/x-icon" sizes="16x16">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/front/css/recommend.css" />
  <title>My Mini Chef</title>
</head>

<body>
<section class="wrapper">
  <section class="material-design-hamburger">
    <button class="material-design-hamburger__icon">
      <span class="material-design-hamburger__layer"></span>
    </button>
  </section>

  <section class="menu menu--off">
    <div><a href="/home">홈</a></div>
    <div><a href="/food">식재료입력</a></div>
    <div><a href="/home/shopping">장바구니목록</a></div>
    <div><a href="/home/calendar">식단확인</a></div>
    <div><a href="/mypage">마이페이지</a></div>
  </section>
</section>

<div class="form-container">
  <h1>메뉴 추천받기</h1>
  <form id="menu_recommend">
    <!--      <form action="/home/calendar" id="menu_recommend">-->
    <div class="container_">
      <br>
      <ul class="dish-box">
        <li>
          <input
                  type="checkbox"
                  id="breakfast"
                  name="dish"
                  value="breakfast"
          /><label for="breakfast">아침</label>
        </li>
        <li>
          <input
                  type="checkbox"
                  id="lunch"
                  name="dish"
                  value="lunch"
          /><label for="lunch">점심</label>
        </li>
        <li>
          <input
                  type="checkbox"
                  id="dinner"
                  name="dish"
                  value="dinner"
          /><label for="dinner">저녁</label>
        </li>
      </ul>
    </div>

    <div class="container_period">
      <p class="period_p">
        기간:
        <input type="date" id="start" /><label for="start"> ~</label>
        <label for="end"></label><input type="date" id="end" />
      </p>
    </div>

    <div class="container_recommend">
      <br>
      <label for="recommend_type">추천순</label>
      <select name="recommend" id="recommend_type">
      <option value="none">추천 선택</option>
      <option value="country">나라별 추천</option>
      <option value="difficulty">난이도별 추천</option>
    </select>

      <div id="recommend_list"></div>
    </div>

    <div class="submit-container">
      <button type="submit" id="submitBtn">추천받기</button>
    </div>

    <p id="error_msg"></p>
  </form>
</div>

<div id="popup_container">
  <div id="popup_wrap"></div>
</div>

<div class="container">
  <div class="popup-wrap" id="popup">
    <div class="popup">
      <div class="popup-head">
        <span class="head-title"> My Mini Chef</span>
      </div>
      <div class="popup-body">
        <div class="body-content">
          <div class="body-titlebox">
            <h3>장바구니목록에 추가하시겠습니까?</h3>
          </div>
        </div>
      </div>
      <div class="popup-foot">
        <span class="pop-btn confirm" id="confirm">추가</span>
        <span class="pop-btn close" id="close">아니오</span>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/front/js/recommend.js"></script>
</body>
</html>
